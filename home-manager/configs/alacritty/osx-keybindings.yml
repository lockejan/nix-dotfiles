key_bindings:
  - key: V
    mods: Alt
    action: Paste
  - key: V
    mods: Alt|Shift
    action: Paste
  - key: C
    mods: Alt
    action: Copy
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Plus
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: N
    mods: Command
    action: SpawnNewInstance
  - key: Key0
    mods: Command
    action: ResetFontSize
  - key: Minus
    mods: Command
    action: DecreaseFontSize
  - key: K
    mods: Command
    action: ClearHistory
  # - key: K
  #   mods: Command
  #   chars: "\f"
  - key: V
    mods: Command
    action: Paste
  - key: C
    mods: Command
    action: Copy
  - key: H
    mods: Command
    action: Hide
  - key: Q
    mods: Command
    action: Quit
  - key: W
    mods: Command
    action: Quit
  - key: F
    mods: Command|Control
    action: ToggleFullscreen
  - key: Comma
    mods: Command
    command:
      program: sh
      args:
        - -c
        - open ~/.config/alacritty/alacritty.yml
  - key: Left
    mods: Command
    chars: "\eOH"
    mode: AppCursor
  - key: Right
    mods: Command
    chars: "\eOF"
    mode: AppCursor
